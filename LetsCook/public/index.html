<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Lets Cook!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg cus_nav_bar">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0 px-lg-2">
                <span id="homeBtn" class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#submenu1"
                data-bs-toggle="collapse"
                class="nav-link nav-link px-0 px-lg-2"
                aria-expanded="true"
              >
                <span id="shoppingList-btn" class="ms-1 d-none d-sm-inline"
                  >Shopping List</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 px-lg-2">
                <span id="searchRecipeNav" class="ms-1 d-none d-sm-inline"
                  >Recipes</span
                ></a
              >
            </li>
          </ul>
          <form class="d-flex m-3" role="search">
            <input
              class="form-control ms-2 me-2 b-flex"
              id="searchField"
              type="search"
              placeholder="Search a Recipe!"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" id="searchBtn" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col py-3 bg">
          <div id="welcomeHome">
            <img src="https://i.ytimg.com/vi/b9pGR3O4z1M/maxresdefault.jpg" class="welcomeImg"/>
          </div>
          <div id="shoppingList"></div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="recipeModal"
            tabindex="-1"
            aria-labelledby="recipeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="recipeModalLabel">Recipe</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="recipeDetailsContent"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="recipeDetailsModal" class="modal">
            <div class="modal-content">
              <!-- Content for recipe details -->
              <span class="close">&times;</span>
              <!-- Place recipe details here -->
            </div>
          </div>
          <div class="recipe-cards-container" id="recipe-cards-container"></div>
        </div>
      </div>
    </div>

    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
